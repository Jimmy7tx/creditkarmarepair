<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Karma Repair</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' };

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => alert("Logged in!"))
        .catch(error => alert(error.message));
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">
  <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-2xl font-bold">Credit Karma Repair</h1>
    <button onclick="toggleDarkMode()" class="bg-blue-600 text-white px-4 py-2 rounded">Toggle Dark Mode</button>
  </header>
  <section class="max-w-md mx-auto my-10 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 border rounded" />
    <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded">Sign In</button>
  </section>
</body>
</html>
